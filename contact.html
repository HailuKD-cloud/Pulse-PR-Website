<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation (copy from index.html if needed) -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <div class="text-3xl font-bold text-indigo-600">PULSE</div>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-gray-700 hover:text-indigo-600 transition duration-300">Home</a>
                <a href="services.html" class="nav-link text-gray-700 hover:text-indigo-600 transition duration-300">Services</a>
                <a href="about.html" class="nav-link text-gray-700 hover:text-indigo-600 transition duration-300">About</a>
                <a href="portfolio.html" class="nav-link text-gray-700 hover:text-indigo-600 transition duration-300">Portfolio</a>
                <a href="blog.html" class="nav-link text-gray-700 hover:text-indigo-600 transition duration-300">Blog</a>
                <a href="contact.html" class="nav-link text-gray-700 hover:text-indigo-600 transition duration-300">Contact</a>
            </div>
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-gray-500 hover:text-indigo-600 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50" onclick="showPage('home')">Home</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50" onclick="showPage('services')">Services</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50" onclick="showPage('about')">About</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50" onclick="showPage('portfolio')">Portfolio</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50" onclick="showPage('contact')">Contact</a>
            </div>
        </div>

    <!-- Contact Page -->
    <div class="container mx-auto px-6 py-16">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Contact Us</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Ready to elevate your brand? Fill out the form below or reach out directly and our team will get back to you soon.
            </p>
        </div>
        <div class="flex flex-col md:flex-row md:space-x-12">
            <!-- Contact Form -->
            <form class="bg-white rounded-xl shadow-lg p-8 flex-1 mb-8 md:mb-0" id="contact-form">
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
                    <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" type="text" id="name" name="name" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                    <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" type="email" id="email" name="email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="message">Message</label>
                    <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 w-full">
                    Send Message
                </button>
            </form>
            <!-- Contact Info -->
            <div class="flex-1 flex flex-col justify-center">
                <div class="bg-gray-50 rounded-xl shadow-md p-8 mb-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Get in Touch</h2>
                    <p class="text-gray-700 mb-4"><i class="fas fa-envelope text-indigo-600 mr-2"></i> info@pulsepr.com</p>
                    <p class="text-gray-700 mb-4"><i class="fas fa-phone-alt text-indigo-600 mr-2"></i> +1 (555) 123-4567</p>
                    <p class="text-gray-700"><i class="fas fa-map-marker-alt text-indigo-600 mr-2"></i> 123 Main Street, City, Country</p>
                </div>
                <div class="flex space-x-4 justify-center md:justify-start">
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 text-2xl"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 text-2xl"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 text-2xl"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 text-2xl"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
